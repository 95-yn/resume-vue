<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{name}}</h1>
        <h2 v-text=name></h2>
        <input v-model = name>
        <div style="width: 100px; height: 100px; background-color: rgba(1,1,1,1); color: #fff;text-align: center;line-height: 100px;">{{r}}</div>
        <input type='range' v-model = r>
    </div>
</body>
<script src="./watcher.js"></script>
<script src="./dep.js"></script>
<script src="./observer.js"></script>
<script src="./compiler.js"></script>
<script src="./vue.js"></script>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            name: 'toyVue',
            r: 60,
        }
    })
</script>

</html>
